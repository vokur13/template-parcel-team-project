<header class="header">
  <container class="container header__container">
    <!-- Logo -->
    <a href="/src/index.html" class="logo animate__animated animate__bounce">
      <svg class="logo__icon" width="199" height="50">
        <use href="/src/images/svg/icons.svg#logo"></use>
      </svg>
    </a>

    <!-- Nav burger button -->
    <button
      type="button"
      class="button nav__button nav__button--burger"
      data-menu-open
    >
      <svg class="nav__icon nav__icon--burger" width="20" height="12">
        <use href="/src/images/svg/icons.svg#burger"></use>
      </svg>
    </button>

    <!-- Nav thumb -->
    <div class="nav__thumb" data-nav-thumb>
      <!-- Modal button & mobile menu backdrop -->
      <div class="nav__env animate__translate" data-nav-env>
        <!-- Modal button -->
        <button
          type="button"
          class="button modal__button js-open-modal"
          data-modal
        >
          <span class="modal__title">Buy now</span>
          <span class="modal__env">
            <svg class="modal__arrow" width="6" height="8">
              <use href="/src/images/svg/icons.svg#arrow-right"></use>
            </svg>
          </span>
        </button>

        <!-- Nav close button -->
        <button
          type="button"
          class="button nav__button nav__button--close"
          data-menu-close
        >
          <svg class="nav__icon nav__icon--close" width="14" height="14">
            <use href="/src/images/svg/icons.svg#close"></use>
          </svg>
        </button>

        <!-- Nav list -->
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">How it's made?</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Our products</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
        </ul>
      </div>
    </div>
  </container>
</header>
